<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Introduction</h1>	
				<div class="profiles">
					<div>
						<img src="danielegan.png" alt="Picture of Daniel Egan"/>
						<p>
							<b>Daniel Egan</b><br/>
							@danielegan<br/>
							{profile text}
						</p>
					</div>
					<div>
						<img src="codefoster.png" alt="Picture of Jeremy Foster"/>
						<p>
							<b>Jeremy Foster</b><br/>
							@codefoster<br/>
							{profile text}
						</p>
					</div>
				</div>
			</section>
			<section>
				<h1>Special Mention</h1>	
				<div class="profiles">
					<div>
						<img src="kristinottofy.png" alt="Picture of Kristin Ottofy"/>
						<p>
							<b>Kristin Ottofy</b><br/>
							@kristinottofy<br/>
							{profile text}
						</p>
					</div>
					<div>
						<!--<img src="kristinottofy.png" alt="Picture of Kristin Ottofy"/>-->
						<p>
							<b>{Water Rower provider?}</b><br/>
							<!--@kristinottofy<br/>
							{profile text}-->
						</p>
					</div>
				</div>
			</section>
			<section>
				<section>
					<div><img src="waterbug-logo.png" alt="Waterbug Logo" /></div>
				</section>
				<section>
					<div><img src="waterrower.jpg" alt="WaterRower"/></div>
				</section>
				<section>
					<div><img src="s4-monitor.jpg" alt="S4 Monitor"/></div>
				</section>
				<section>
					<div class="competition">
						<div>
							<img src="competition-1.png" alt="S4 Monitor"/>
							<p>WeRow</p>
						</div>
						<div>
							<img src="competition-2.png" alt="S4 Monitor"/>
							<p>WebRacing</p>
						</div>
						<div>
							<img src="competition-3.png" alt="S4 Monitor"/>
							<p>WaterCoach</p>
						</div>
					</div>
				</section>
			</section>
			<section>
				<h1>Architecture</h1>
				<section>
					Why MEAN?
				</section>
				<section>
					</br>
					<img src="WBOverview.png" alt="Picture of Waterbug Overview"/>
				</section>
			</section>
			<section>
				<h1>Overview</h1>
				<section>
					<div><img src="overview.png" alt="Overview"></div>
				</section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
	</script>
</body>

</html>
